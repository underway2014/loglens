name: Release

on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0, v1.2.3 等版本标签

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build for all platforms
        run: |
          # 创建输出目录
          mkdir -p dist
          
          # 构建标志
          LDFLAGS="-s -w -X main.version=${{ steps.version.outputs.VERSION }}"
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/lg-linux-amd64
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/lg-linux-arm64
          
          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/lg-darwin-amd64
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/lg-darwin-arm64
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/lg-windows-amd64.exe
          
          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/lg-windows-arm64.exe

      - name: Create archives
        run: |
          cd dist
          
          # Linux AMD64
          tar -czf lg-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz lg-linux-amd64
          
          # Linux ARM64
          tar -czf lg-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz lg-linux-arm64
          
          # macOS AMD64
          tar -czf lg-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz lg-darwin-amd64
          
          # macOS ARM64
          tar -czf lg-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz lg-darwin-arm64
          
          # Windows AMD64
          zip lg-${{ steps.version.outputs.VERSION }}-windows-amd64.zip lg-windows-amd64.exe
          
          # Windows ARM64
          zip lg-${{ steps.version.outputs.VERSION }}-windows-arm64.zip lg-windows-arm64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum lg-${{ steps.version.outputs.VERSION }}-*.tar.gz lg-${{ steps.version.outputs.VERSION }}-*.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/lg-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            dist/lg-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            dist/lg-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            dist/lg-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
            dist/lg-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
            dist/lg-${{ steps.version.outputs.VERSION }}-windows-arm64.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
